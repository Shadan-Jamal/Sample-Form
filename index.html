<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form.scss">        
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=PT+Serif:ital@1&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/957b64b331.js" 
    crossorigin="anonymous"></script>
    <script defer src="form.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container-fluid text-center rounded-4 
    position-absolute top-50 start-50 translate-middle">
        <h1 class="card-title py-3">Form Validation</h1>
          <form action="http://127.0.0.1:5500/Form/index.html" method="GET" id="form">
         <!--for username-->
            <div class="input-group mb-4 mt-4">
                <span class="input-group-text">Fullname: </span>
                <input type="text" aria-label="First name" class="form-control" id="fname" required>
                <input type="text" aria-label="Last name" class="form-control" id="lname" required>
            </div>
        

        <div class="form-floating mb-4"> <!--Email-->
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="labels">Email address: </label>
          </div>

          <div class="form-floating mb-4"> <!--Address-->
            <textarea class="form-control" placeholder="Address" id="floatingTextarea2" style="height:60px;"></textarea>
            <label for="floatingTextarea2 " class="labels">Address: </label>
          </div>

        <div class="input-group mb-4">  <!--Phone Number-->
            <button class="btn btn-outline-light dropdown-toggle bg-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">Country Code</button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item text-dark" type="button" data-code="+91">+91</button></li>
              <li><button class="dropdown-item text-dark" type="button" data-code="+33">+33</button></li>
              <li><button class="dropdown-item text-dark" type="button" data-code="+44">+44</button></li>
              <li class="ps-3 pe-3 text-dark">Please Enter manually if any other</li>
            </ul>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" aria-label="Text input with dropdown button">
          </div>
         
          <div class="form-floating">  <!--Password-->
            <input type="password" class="form-control mb-4 col-11" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword" class="labels">Password: </label>
          </div>

          <div class="form-floating">  <!--Confirm Password-->
            <input type="password" class="form-control grid" id="confirmPassword" placeholder="Password" required>
            <label for="confirmPassword" class="labels">Confirm Password:</label>
          </div>

          <button type="submit" class="btn btn-primary mt-3" id="submit">Submit</button>      <!--Submit button-->
         
        </form>

            <div class="footer mt-3 pb-3 d-flex justify-content-center ">     <!--GitHub link-->  
            <i class="fa-brands fa-github me-3" style="font-size: 35px;"></i>
            <a href="https://github.com/Shadan-Jamal" target="_blank" style="text-decoration: none;">
            Shadan Jamal</a>
            </div>

      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
